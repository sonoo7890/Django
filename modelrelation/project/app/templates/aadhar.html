<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Aadhaar</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">

            <div class="card shadow p-4">
                <h4 class="text-center mb-3">Add Aadhaar</h4>

                {% if success %}
                    <div class="alert alert-success text-center">
                        Aadhaar saved successfully!
                    </div>
                {% endif %}

                <form method="POST">
                    {% csrf_token %}

                    <!-- Aadhaar Number -->
                    <div class="mb-3">
                        <label class="form-label">Aadhaar Number</label>
                        <input
                            type="text"
                            name="adhar_no"
                            class="form-control"
                            maxlength="12"
                            placeholder="Enter 12 digit Aadhaar"
                            required
                        >
                        {% if form.adhar_no.errors %}
                            <div class="text-danger mt-1">
                                {{ form.adhar_no.errors.0 }}
                            </div>
                        {% endif %}
                    </div>

                    <!-- Your Name -->
                    <div class="mb-3">
                        <label class="form-label">Your Name</label>
                        <input
                            type="text"
                            name="created_by"
                            class="form-control"
                            maxlength="50"
                            placeholder="Enter your name"
                            required
                        >
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-success w-100">
                        Save Aadhaar
                    </button>

                </form>

            </div>

        </div>
    </div>
</div>

</body>
</html>
