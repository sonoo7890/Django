<h1 style="text-align:center;">Our Products</h1>

<div style="
display:grid;
grid-template-columns: repeat(3, 1fr);
gap:30px;
justify-content:center;
padding: 40px;
">

width:250px;
border-radius:12px;
box-shadow:0px 4px 15px rgba(0,0,0,0.1);

background:white;
">

<img src="{{ product.image.url }}" style="width: 100%;height: 220px;object-fit: contain;">

<h2>{{ product.name }}</h2>

<p>{{ product.description }}</p>
